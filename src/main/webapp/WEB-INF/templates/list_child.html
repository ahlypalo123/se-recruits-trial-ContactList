{% extends list %}

{% block table %}
    {% for contact in contacts %}
        <tr>
            <td><img class="rounded-circle" src="{{ contact.image }}" width="100" height="100"></td>
            <td class="font">{{ contact.name }}</td>
            <td class="font">{{ contact.description }}</td>
            <td class="font">{{ contact.phone }}</td>
            <td class="font">
                <a href="/contacts/{{contact.id}}/edit" class="btn btn-primary">
                    {{ i18n("messages", "edit") }}
                </a>
            </td>
            <td>
                <button class="btn btn-primary" onclick="deletePost('/contacts/{{ contact.id }}/delete')">
                    {{ i18n("messages", "delete") }}
                </button>
            </td>
            <br>
        </tr>
    {% endfor %}
{% endblock table %}
